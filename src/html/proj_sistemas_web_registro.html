<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>StudyBuddy</title>
    <meta name="description" content= "Plataforma educacional completa que oferece resumos, textos explicativos, exercícios resolvidos, simulados interativos e suporte para tirar dúvidas. Ideal para estudantes que buscam reforço escolar, preparação para vestibulares, concursos ou simplesmente aprender de forma prática e eficiente">
</head>

<body>
<h1>Registre sua conta</h1>

<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required>

<label for="email">E-mail:</label>
<input type="email" id="email" name="email" placeholder="exemplo@email.com">

<label for="senha">Senha:</label>
<input type="password" id="senha" name="senha" minlength="8">

<input type="submit" value="Cadastrar">

</body>

</html>
